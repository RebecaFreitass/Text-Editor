<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="buttons-container">
                <div class="btn-sapce">
                    <button class="btn-content" data-element="bold">
                        <i class="fa fa-bold"></i></button>
                    <button class="btn-content" data-element="italic">
                        <i class="fa fa-italic"></i></button>
                    <button class="btn-content" data-element="justifyLeft">
                        <i class="fa fa-align-left"></i></button>
                    <button class="btn-content" data-element="justifyCenter">
                        <i class="fa fa-align-center"></i></button>
                    <button class="btn-content" data-element="justifyRight">
                        <i class="fa fa-align-right"></i></button>
                    <button class="btn-content" data-element="justifyFull">
                        <i class="fa fa-align-justify"></i></button>
                </div>
                <div class="btn-sapce">
                    <button class="btn-content" data-element="insetUnorderedList">
                        <i class="fa fa-list-ul"></i></button>
                    <button class="btn-content" data-element="insetOrderedList">
                        <i class="fa fa-list-ol"></i></button>
                    <button class="btn-content" data-element="insertImage">
                        <i class="fa fa-image"></i>
                    </button>
                </div>
        </section>
        <section class="text-container" id="text-area" > 
            <div class="conent" contenteditable="true" id="text-content"></div>
        </section>
    </main>
    <footer>
        </h5>Desenvolvido Por <a href="https://github.com/RebecaFreitass" target="_blank">Rebeca Freitas</a></h3>
    </footer>
    <script src="js/auto.js"></script>
    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>
</body>
</html>
